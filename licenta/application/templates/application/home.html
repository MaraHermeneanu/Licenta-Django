{% extends "application/base.html" %}

{% block title %} <title> Home | Welcome </title> {% endblock title %}

{% block content %}
    <style>
        @import url('https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/5.3.45/css/materialdesignicons.min.css');

        .custBg{
            background-image: url('https://images.pexels.com/photos/3137058/pexels-photo-3137058.jpeg'); 
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-position: center;
            background-size: cover
        }

    </style>

    <div class="min-w-screen min-h-screen bg-gray-50 flex items-center justify-center py-5">
        <div class="w-full bg-white border-t border-b border-gray-200 px-5 py-16 md:py-24 text-gray-800 font-light">
            <div class="w-full max-w-6xl mx-auto pb-5">
                <div class="-mx-3 md:flex items-center custBg">
                    <div class="px-3 md:w-2/3 mb-10 md:mb-0">
                        <h1 class="text-6xl md:text-8xl font-bold mb-5 leading-tight">Bring your <br class="hidden md:block">photos to life.</h1>
                        <h3 class="text-gray-600 mb-7 leading-tight"> Stereo 3D Reconstruction</h3>
                        <div>
                            <span class="inline-block w-40 h-1 rounded-full bg-indigo-500"></span>
                            <span class="inline-block w-3 h-1 rounded-full bg-indigo-500 ml-1"></span>
                            <span class="inline-block w-1 h-1 rounded-full bg-indigo-500 ml-1"></span>
                        </div>
                    </div>
                    <div class="px-3 md:w-1/3">
                        <a href="{% if user.is_authenticated %} {% url 'projects' %} {% else %} {% url 'login' %} {% endif %}" 
                        class="text-white bg-gradient-to-br from-purple-600 to-blue-500 hover:bg-gradient-to-bl focus:ring-4 focus:outline-none focus:ring-blue-300 dark:focus:ring-blue-800 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2" 
                        style="width: -webkit-fill-available;">Get started </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
